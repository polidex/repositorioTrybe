<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <ol>
    <div class="amarelo">
    <li><h3>Cor primária</h3></li>
  </div>
  <div class="verde">
    <li><h3>Cor Secundária</h3></li>
  </div>
  <div class="violet">
    <li><h3>Cor Complementar</h3></li>
  </div>
  <div class="navy">
    <li><h3>Cor Escura</h3></li>
  </div>
  <div class="aqua">
    <li><h3>Cor Clara</h3></li>
  </div>
  </ol>
</body>
</html>
