<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="card-body">
    <h1 class="display-1">TrybeTrip Imperdível</h1>
    <main>
      <form action="index.html" method="get">
        <div class="mb-3">
          <label class="form-label" for="nome">Nome:</label>
          <input
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            minlength="10"
            maxlength="40"
          /><br />
          <label class="form-label" for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            minlength="10"
            maxlength="40" required
          /><br />
          <div>
            <input
              class="form-check-input"
              type="radio"
              name="options"
              id="option1"
            />
            <label class="form-check-label" for="option1">Cidade</label>
            <input
              class="form-check-input"
              type="radio"
              name="options"
              id="option2"
            />
            <label class="form-check-label" for="option2">Campo</label>
            <input
              class="form-check-input"
              type="radio"
              name="options"
              id="option3"
            />
            <label class="form-check-label" for="option3">Praia</label>
            <input
              class="form-check-input"
              type="radio"
              name="options"
              id="option4"
              checked
            />
            <label class="form-check-label" for="option4">Montanhas</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="resposta"
            >Por quê você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          >
          <textarea class="form-control"
            name="resposta"
            id="resposta"
            cols="70"
            rows="10"
            maxlength="500" required
          ></textarea
          ></div>
          <div>
          <span>Qual a melhor data para realizar sua viagem?</span><br />
          <label for="date">Data:</label>
          <input type="date" name="date" id="date" />
          </div>
          <div class="form-check form-switch">
          <label class="form-check-label" for="oportunidades-trybe"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label>
          <input class="form-check-input"
            type="checkbox"
            name="oportunidades-trybe"
            id="oportunidades-trybe"
            checked>
          </div>
          <div class="form-check form-switch">
          <label class="form-check-label" for="autorizo-imagens"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
          <input class="form-check-input"
            type="checkbox"
            name="autorizo-imagens"
            id="autorizo-imagens"
            checked
          />
        </div>
        <button class="btn btn-primary" type="submit" id="btn-enviar">Enviar</button>
        <button class="btn btn-secondary" type="reset">Limpar</button>
      </form>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
