<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <h1>TrybeTrip Imperdível</h1>
    <main>
      <form action="index.html" method="get">
        <div>
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            minlength="10"
            maxlength="40"
          /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            minlength="10"
            maxlength="40"
          /><br />
          <input type="radio" name="options" id="option1" />
          <label for="option1">Cidade</label>
          <input type="radio" name="options" id="option2" />
          <label for="option2">Campo</label>
          <input type="radio" name="options" id="option3" />
          <label for="option3">Praia</label>
          <input type="radio" name="options" id="option4" checked/>
          <label for="option4">Montanhas</label>
        </div>
        <div>
          <label for="resposta"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label
          ><br />
          <textarea
            name="resposta"
            id="resposta"
            cols="70"
            rows="10"
            maxlength="500"
          ></textarea
          ><br />
          <span>Qual a melhor data para realizar sua viagem?</span><br />
          <label for="date">Data:</label>
          <input type="date" name="date" id="date" /><br>
          <label for="oportunidades-trybe">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input type="checkbox" name="oportunidades-trybe" id="oportunidades-trybe" checked><br>
          <label for="autorizo-imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>
          <input type="checkbox" name="autorizo-imagens" id="autorizo-imagens" checked>
        </div>
        <button type="submit" id="btn-enviar">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </main>
    <section>
      
    </section>
  </body>
  <script src="script.js"></script>
</html>
